<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的待办系统</title>
  <link rel="stylesheet" href="../src/css/todoList.css">
</head>
<body>
  <div class="container">
    <h1>欢迎回来，<span id="username">玉涛</span> 👋</h1>
    <div class="user-info">
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>积分:</strong> <span id="score"></span></p>
      <p><strong>简介:</strong> <span id="profile"></span></p>
    </div>

    <h2>📋 我的待办</h2>
    <form id="todoForm">
      <input type="text" id="content" placeholder="待办内容" required>
      <input type="text" id="describe" placeholder="描述">
      <input type="date" id="ddl">
      <button type="submit">添加待办</button>
    </form>

    <ul id="todoList"></ul>
  </div>

  <script type="module" src="../src/js/todoList.js"></script>
</body>
</html>
