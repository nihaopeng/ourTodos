<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ourTodos</title>
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/loading.css">
</head>
<body>
<header>
  <h1>ourTodos</h1>
  <div>
    <span id="welcome"></span>
    <button id="btnLogout">退出</button>
    <button id="btnRank">排名</button>
    <button id="btnSettings">设置</button>
  </div>
</header>

<main>
  <section>
    <h2>待办</h2>
    <form id="formAddTodo">
      <input name="todoName" placeholder="标题" required>
      <input name="todoDescription" placeholder="描述" required>
      <input type="date" name="ddl" required>
      <button type="submit">添加</button>
    </form>
    <div id="todosList"></div>
  </section>
</main>
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-box">
        <div class="spinner"></div>
        <p>加载中，请稍候...</p>
    </div>
  </div>
<script type="module" src="./js/index.js"></script>
</body>
</html>
