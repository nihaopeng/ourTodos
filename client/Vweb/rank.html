<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>主界面</title>
<link rel="stylesheet" href="./css/rank.css">
<link rel="stylesheet" href="./css/loading.css">
</head>
<body>
<header>
  <h1>任务与积分面板</h1>
  <div>
    <span id="welcome"></span>
    <button id="btnIndex">主页</button>
    <button id="btnLogout">退出</button>
  </div>
</header>

<main>
  <section>
    <h2>排行榜</h2>
    <button id="btnRefreshScores">刷新</button>
    <table>
      <thead><tr><th>#</th><th>用户名</th><th>邮箱</th><th>积分</th></tr></thead>
      <tbody id="tableScores"></tbody>
    </table>
  </section>
</main>
<div id="loadingOverlay" class="loading-overlay" style="display: none;">
    <div class="loading-box">
        <div class="spinner"></div>
        <p>加载中，请稍候...</p>
    </div>
</div>
<script type="module" src="./js/rank.js"></script>
</body>
</html>
